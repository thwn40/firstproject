<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .id_ok{color:#0000FF; display: none;}
.id_already{color:#CD1039; display: none;}
</style>
<body>
<div class = "container  mt-4">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

<div class="container w-50 justify-content-center align-items-center">

    <form action="/join" th:object="${memberJoinDto}" method="post">
        <h1 class="h3 my-5 fw-normal">회원가입</h1>
        <div class="form-group">
            <label th:for="name">성명</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                   th:errorclass="field-error" oninput = "checkName()">
            <span class="id_ok">사용 가능한 이름입니다.</span>
            <span class="id_already">누군가 이 이름를 사용하고 있어요.</span>
            <p th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}">Incorrect data</p></div>
        <div class="form-group">
            <label th:for="loginId">아이디</label>
            <input type="text" th:field="*{loginId}" class="form-control" id="loginId" placeholder="아이디를 입력해 주세요"
            th:errorclass="field-error">
            <p th:if="${#fields.hasErrors('loginId')}"
               th:errors="*{loginId}">Incorrect data</p>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="비밀번호를 입력해주세요"
            th:errorclass="field-error">
            <p th:if="${#fields.hasErrors('password')}"
               th:errors="*{password}">Incorrect data</p>
        </div>
        <!--            <div class="form-group">-->
        <!--                <label for="inputPasswordCheck">비밀번호 확인</label>-->
        <!--                <input type="password" class="form-control" id="inputPasswordCheck" placeholder="비밀번호 확인을 위해 다시한번 입력 해 주세요">-->
        <!--            </div>-->
        <!--            <div class="form-group">-->
        <!--                <label>약관 동의</label>-->
        <!--                <div data-toggle="buttons">-->
        <!--                    <label class="btn btn-primary active">-->
        <!--                        <span class="fa fa-check"></span>-->
        <!--                        <input id="agree" type="checkbox" autocomplete="off" checked>-->
        <!--                    </label>-->
        <!--                    <a href="#">이용약관</a>에 동의합니다.-->
        <!--                </div>-->
        <!--            </div>-->

        <div class="form-group text-center my-3">
            <button type="submit" id="btn-join" class="btn btn-primary" disabled>
                회원가입<i class="fa fa-check spaceLeft"></i>
            </button>
            <!--                <button type="submit" class="btn btn-warning">-->
            <!--                    가입취소<i class="fa fa-times spaceLeft"></i>-->
            <!--                </button>-->
        </div>

    </form>
    <div th:replace="fragments/footer :: footer" />
</div>
</div>
<script src="/js/index.js"></script>
<script type="text/javascript">
        function checkName(){
            var name = $('#name').val();
        $.ajax({
            url:'/join/nameCheck',
            type:'post',
            data:{name:name},
            success:function(cnt){ //컨트롤러에서 넘어온 cnt값을 받는다
                if(cnt != 1){ //cnt가 1이 아니면(=0일 경우) -> 사용 가능한 아이디
                    $('.id_ok').css("display","inline-block");
                    $('.id_already').css("display", "none");
                    $('#btn-join').removeAttr('disabled');
                } else { // cnt가 1일 경우 -> 이미 존재하는 아이디
                    $('.id_already').css("display","inline-block");
                    $('.id_ok').css("display", "none");
                }
            },
            error:function(){
                alert("에러입니다");
            }
        });
        };
    </script>
</body>
</html>
