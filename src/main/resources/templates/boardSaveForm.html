<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Headers · Bootstrap v5.1</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader" />
<form action ="/board/write" method = "post">
  <input type="hidden" id="member" name = "member" th:value="${#authentication.principal.member}"/>

  <div class="my-3">
    <label for="title" class="form-label">제목</label>
    <input class="form-control" name="title" id="title" >
  </div>
  <div class="mb-3">
    <label for="content" class="form-label">내용</label>
    <textarea class="form-control"name="content" id ="content" rows="8"></textarea>
  </div>

  <div class="text-end"><button class="btn btn-primary"  id="btn-save" type="button">제출</button></div>


</form>
  <div th:replace="fragments/footer :: footer" />
</div>
<script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="/js/index.js"></script>

</body>
</html>
