<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments/header :: header" />

<body>

<div class="container mt-4">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <h1 class = "mt-3">마이페이지</h1>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:onclick="|location.href='@{/myPage}'|">회원 정보</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:onclick="|location.href='@{/myPageBoard}'|">나의 게시글</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:onclick="|location.href='@{/myPageComment}'|">나의 댓글</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:onclick="|location.href='@{/myPageNotice}'|">알림</a>
        </li>
    </ul>

    <div class="my-3">
        <label th:for="loginId" class="form-label fw-bold">아이디</label>
        <p  th:text="${member.loginId}"  name="loginId" id="loginId"></p>
    </div>
    <form th:action ="@{/myPage}"  method = "post" th:object="${member}"  >
    <div class="my-3 col-md-3">
        <label th:for="name" class="form-label fw-bold" >이름</label>
            <div class="input-group">
                <input class="form-control"   th:field="*{name}" name="name" id="name" >
            </div>

    </div>
    <div class="my-3 col-md-3">
        <label th:for="name" class="form-label fw-bold" >새 비밀번호</label>
        <input class="form-control" name="password" id="password" >
    </div>
    <div class="mb-3">
        <label th:for="createdDate" class="form-label fw-bold">가입일</label>
            <p th:text="${#temporals.format(member.createdDate,'yyyy년 MM월 dd일')}" nae="createdDate" id ="createdDate" ></p>
    </div>
    <button class="btn btn-primary" >변경</button>
    </form>

</div>



<script>

</script>
<script src="/js/index.js"> </script>
<script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<div th:replace="fragments/footer :: footer" />
</div>

</body>
</html>
