<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <form method = "post">
            <div class="my-3">
                <label for="title" class="form-label">제목</label>
                <input class="form-control" name="title" id="title" th:value="${board.title}">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <input class="form-control" name="content" id ="content" th:value="${board.content}" rows="8"></input>
            </div>


        <div class="text-end"><button class="btn btn-warning" type="submit">제출</button></div>

    </form>
    <div th:replace="fragments/footer :: footer" />
</div>
<script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
