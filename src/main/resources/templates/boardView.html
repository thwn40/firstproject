<!doctype html>
<html lang="en"
        xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
        <div class="my-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" name="title" id="title" th:value="${board.title}" readonly class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" name="content" id ="content"  rows="8" readonly th:text="${board.content}"></textarea>

        </div>




    <div class ="card">
        <div class="card-header">댓글</div>
        <ul id ="comment--box" class="list-group" >
            <li class="list-group-item d-flex justify-content-between" th:each="comment : ${comments}">
                <div><a th:text="${comment.content}"></a></div>
                <div class="d-flex">
                    <div><a th:text="${comment.member.name}"&nbsp;></a></div>
                    <button  class="btn btn-primary btn-sm">삭제 </button>
                </div>
            </li>
        </ul>
    </div>
    <br />
    <div class ="card">
        <form>
            <input type="hidden" id="boardId" name = "boardId" th:value="${board.id}"/>
<!--            <input name = "id" th:value="${#authentication.principal.member.id}"/>-->
            <div>
                <div class ="card-body"><textarea id = "comment-content" class="form-control" rows="1"></textarea></div>
                <div type="button" id="btn-save" class ="card-footer"><button class="btn btn-primary">등록</button></div>
            </div>

        </form>

    </div>


    <form id="blogForm" method="POST">
        <button type="button" class="btn btn-success" onclick="location.href='home.html" th:onclick="|location.href='@{/board}'|">뒤로가기</button>
        <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/board/{Id}/update(Id=${board.id})}'|">수정</button>
        <input type="hidden" name="_method" value="DELETE"/>
        <button class="btn btn-warning" th:onlick="|location.href='@{/board/{Id}/(Id=${board.id})}'|">삭제</button>

    </form>
    <div th:replace="fragments/footer :: footer" />
</div>


<script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="/js/app/index.js"></script>

</body>
</html>
