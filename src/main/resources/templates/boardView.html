<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Headers · Bootstrap v5.1</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <form>
        <div class="my-3">
            <label for="title" class="form-label">제목</label>
            <input class="form-control" name="title" id="title" th:value="${board.title}" readonly>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <input class="form-control" name="content" id ="content" th:value="${board.content}" rows="8" readonly></input>
        </div>



    </form>
    <button class="btn btn-success" onclick="location.href='home.html" th:onclick="|location.href='@{/board}'|">뒤로가기</button>
    <button class="btn btn-primary" th:onclick="|location.href='@{/board/{Id}/update(Id=${board.id})}'|">수정</button>

    <form id="blogForm" method="POST">
        <input type="hidden" name="_method" value="DELETE"/>
        <button class="btn btn-warning" th:onlick="|location.href='@{/board/{Id}/(Id=${board.id})}'|">삭제</button>

    </form>
    <div th:replace="fragments/footer :: footer" />
</div>


<script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
